
<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/logo-icon.svg" />

  <!-- Core Css -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>AdminPro Template by Jassa</title>
</head>

<body>
    <div class="preloader">
        <img src="assets/images/logos/logo-icon.svg" alt="loader" class="lds-ripple img-fluid" />
      </div>
      <div id="main-wrapper" class="auth-customizer-none">
        <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
          <div class="position-relative z-index-5 min-vh-100">
            <div class="row justify-content-center">
              <div class="col-xl-7 col-xxl-8">
                <a href="index.html" class="text-nowrap logo-img d-block px-4 py-9 w-100">
                  <b class="logo-icon">
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- Dark Logo icon -->
                    <img src="assets/images/logos/logo-icon.svg" alt="homepage" />
                  </b>
                  <!--End Logo icon -->
                  <!-- Logo text -->
                  <span class="logo-text">
                    <!-- dark Logo text -->
                    <img src="assets/images/logos/logo-text.svg" alt="homepage" class="dark-logo ps-2" />
                  </span>
                </a>
                <div class="d-none d-xl-flex align-items-center justify-content-center h-n80">
                  <img src="assets/images/backgrounds/login-security.svg" alt="adminpro-img" class="img-fluid" width="500" />
                </div>
                <div class="obj-left d-none d-md-block">
                  <img src="assets/images/backgrounds/leaf-left.png" alt="img" />
                </div>
              </div>
              <div class="col-xl-5 col-xxl-4 col-md-8 mt-5 mt-lg-0 bg-lg-white">
                <div class="authentication-login card mb-0 shadow-none rounded-0 min-vh-100 min-height-auto h-100 mx-3 mx-lg-0 mt-5 mt-sm-0">
                    <div class="auth-card-login d-flex align-items-center w-100 h-100 m-auto z-index-5">
                      <div class="card-bod">
                        <div class="mb-5">
                          <h2 class="fw-bolder fs-7 mb-3">Forgot your password?</h2>
                          <p class="mb-0 ">
                            Please enter the email address associated with your account and We will email you a link to reset
                            your password.
                          </p>
                        </div>
                        <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                          <a href="javascript:void(0)" class="btn btn-primary w-100 py-8 mb-3">Forgot Password</a>
                          <a href="./authentication-login.html" class="btn bg-primary-subtle text-primary w-100 py-8">Back to
                            Login</a>
                        </form>
                      </div>
                    </div>
                  </div>
                <div class="obj-right d-none d-md-block">
                  <img src="assets/images/backgrounds/leaf-right.png" alt="img" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="dark-transparent sidebartoggler"></div>
  <script src="assets/js/vendor.min.js"></script>
  <!-- Import Js Files -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/simplebar.min.js"></script>
  <script src="assets/js/app.init.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/app.min.js"></script>
  <script src="assets/js/sidebarmenu.js"></script>
  <script src="assets/js/feather.min.js"></script>

  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script src="assets/js/apexcharts.min.js"></script>
  <script src="assets/js/dashboard1.js"></script>
  <script src="assets/js/inner.js"></script>
</body>

</html>
